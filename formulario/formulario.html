<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Trabalhando formulário</title>
    </head>
    <body>
        <h1>Trabalhando com Formulário</h1>
        <form action="/action_page.jsp">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu primeiro nome">
            <br>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome">
            <br>
            <input type="submit" value="Enviar">
        </form>
    </body>
