<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo com Figcaption</title>
</head>
<body>

<figure>
  <h1>Trabalhando com Imagens</h1>

  <!-- Link sÃ³ na imagem -->
  <a href="https://pt.wikihow.com/Pegar-a-URL-de-Imagens#/Imagem:Get-the-URL-for-Pictures-Step-7-Version-3.jpg" 
     title="Foto da parte de um teclado destacando as teclas Control e V">
     <img src="foto.jpg" alt="Foto da parte de um teclado destacando as teclas Control e V" width="300" height="200">
  </a>

  <!-- Legenda fora do link -->
  <figcaption>
    Foto da parte de um teclado com destaque para as teclas Ctrl e V.
  </figcaption>

  <br>

   <a href="https://www.google.com" target="_blank" title="Foto local da imagem do Google">
  <img src="foto-local.jpg" alt="Foto local" width="200" height="150">
</a>

<figcaption>
    Foto local da imagem do Google.
  </figcaption>
    
 
</figure>
